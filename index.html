<html>
<head>
<title> My App4 </title>
<style>
*{
background-color : lightblue;
font-size : 40px;
 }
</style>

<script>
  function show()
{
  event.preventDefault();
  let ans = document.getElementById("ans");
  let name = document.getElementById("name");

if(name.value == "")
{
ans.innerHTML = "you did not enter name"; 
}
else if(name.value.trim() == "")
{
ans.innerHTML = " you enter only spaces";
}
else if(! name.value.match(/^[A-Za-z ]+$/))
{
ans.innerHTML = "only alphabets allowed";
}
else
{
  let d = new Date();
  let hr = d.getHours();
  let a = "";
  if(hr < 12 )
{
  a = "Good Morning";
}
else if (hr < 16)
{
a = "Good Afternoon";
}
else 
a = " Good Evening";

let msg = a + " " + name.value ;
  ans.innerHTML = msg ;
}

}
</script>
</head>
<body>
<center>
<h1> Welcome to my App </h1>
<form onsubmit="show()">

<input type = "text" id ="name" placeholder = " enter your name" />
<br><br>
<input type = "submit" id = "button"  value = "Click me" />

</form>

<h1 id="ans"> </h1>

</center>

</body>
</html>
