<html>
<head>
<title> My App6 </title>
<style>

font-size : 40px;
font-family : Impact;

body

background-color : lightyellow;}
 }

<script>
  function sqrtFinder()
{
  event.preventDefault();
  let num = document.getElementById("num");
  let ans = document.getElementById("ans");
if(num.value == "")
{
alert("you did not enter any number");
ans.innerHTML="";
ans.focus();
return;

}
let n = parseFloat(num.value);
let r = Math.sqrt(n) ;
ans.innerHTML = r.toFixed(2);
  
  
}
</script>
</head>
<body>
<center>
<h1> Welcome to SQRT Finder </h1>
<form onsubmit="sqrtFinder()">

<input type = "number" step=0.02 id ="num" placeholder = " enter your number" />
<br><br>
<input type = "submit"  value = "Find the ans" />

</form>

<h1 id="ans"> </h1>

</center>

</body>
</html>
